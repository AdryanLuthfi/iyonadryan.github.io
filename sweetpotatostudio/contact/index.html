		function SubForm (){
            var xname, xemail, xphone, xaddress, xsubject, xmessage;
            // Get the value of the input field

            xemail = document.getElementById("femail").value;
            xphone = document.getElementById("fphone").value;
            xaddress = document.getElementById("faddress").value;
            xsubject = document.getElementById("fsubject").value;
            xmessage = document.getElementById("fmessage").value;
            if (xname == "" || xemail == "" || xphone == "" || xaddress == "" || xsubject == "" || xmessage == ""){
                alert("Form must be filled out");
            }

                $.ajax({
                    url:"https://api.apispreadsheets.com/data/3205/",
                    type:"post",

                    success: function(){
