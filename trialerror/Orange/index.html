        <script>
            /* 
            Inspiration : Eyes follow mouse cursor using HTML CSS & Javascript
            https://youtu.be/AixAmLWzXYg?si=rRHWywxRgJmPfxOY
            */
            var eye = document.getElementsByClassName("o-eye");
            var mouth = document.getElementsByClassName("o-mouth");
            document.onmousemove = function () {
                /* 
                var x = event.clientX * 100 / window.innerWidth + "%";
                var y = event.clientY * 100 / window.innerHeight + "%";
                event.clientX => get the horizontal coordinate of the onmousemove
                event.clientY => get the vertical coordinate of the onmousemove
                window.innerWidth => get the browser width
                window.innerHeight =? get the browser height
                */

                var xEye = ((event.clientX * 10 / window.innerWidth) + 45) + "%"; // start from 45 to 55
                var yEye = ((event.clientY * 20 / window.innerHeight) + 20) + "%"; // start from 40 to 60 - Top 40% ( (50-40) * 2)

                var xMouth = ((event.clientX * 6 / window.innerWidth) + 47) + "%"; // start from 47 to 53

                eye[0].style.left = xEye;
                eye[0].style.top = yEye;
                eye[0].style.transform = "translate(-"+ xEye +",-"+yEye+")";

                mouth[0].style.left = xMouth;
                mouth[0].style.top = yEye;
                mouth[0].style.transform = "translate(-"+ xMouth +",-"+yEye+")";

            }
        </script>
