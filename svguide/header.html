<style>
	/* width */
	::-webkit-scrollbar {
	  width: 5px;
	}
	/* Track */
	::-webkit-scrollbar-track {
	  box-shadow: inset 0 0 5px grey; 
	  border-radius: 10px;
	}
	/* Handle */
	::-webkit-scrollbar-thumb {
	  background: linear-gradient(0deg, rgba(0,151,255,1) 0%, rgba(0,255,141,1) 100%);
	  border-radius: 10px;
	}
	/* Handle on hover */
	::-webkit-scrollbar-thumb:hover {
	  background: linear-gradient(0deg, rgba(39,10,84,1) 0%, rgba(125,20,84,1) 50%, rgba(153,120,2,1) 100%);
	}

</style>
